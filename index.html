<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM T-Bank</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Стили -->
    <link rel="stylesheet" href="https://slavaios.github.io/crm-t-bank/normalize.css">
    <link rel="stylesheet" href="https://slavaios.github.io/crm-t-bank/style.css">
</head>
<body>

<div class="main">
    <section class="story">
        <div class="swiper-container story-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="cover" style="background-image: url('https://slavaios.github.io/crm-t-bank/img/crisis-1.png');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="cover" style="background-image: url('https://slavaios.github.io/crm-t-bank/img/crisis-2.png');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="cover" style="background-image: url('https://slavaios.github.io/crm-t-bank/img/crisis-3.png');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="cover" style="background-image: url('https://slavaios.github.io/crm-t-bank/img/crisis-4.png');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="cover" style="background-image: url('https://slavaios.github.io/crm-t-bank/img/crisis-5.png');"></div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="desktop-backdrop"></div>
    </section>
</div>

<!-- Скрипты -->
<script src="https://slavaios.github.io/crm-t-bank/main.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</html>
